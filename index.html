<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포트폴리오</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #0077be;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
        }
        .section {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill-tag {
            background-color: #0077be;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
        }
    </style>
</head>

    <header>

        </div>

    <div class="container">

            </p>
        </div>

        <div class="section">
            <h2>보유 기술</h2>
            <div class="skills">
                <span class="skill-tag">산책</span>
                <span class="skill-tag">먼산 보기</span>
                <span class="skill-tag">숨 쉬기</span>
                <span class="skill-tag">음악 듣기</span>
                <span class="skill-tag">낮잠자기</span>

        </div>

        <div class="section">

            <ul>
                <li>
                    <strong> 빚 삭감 계획</strong>

                </li>
                <li>
                    <strong>항노화 프로젝트</strong>

        <div class="section">

            <p>📧 이메일: portsait@naver.com
            <p>📱 연락처: 055-239-0116</p>

</body>
</html>
